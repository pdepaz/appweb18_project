
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<link rel="stylesheet" href="assets/css/main.css" />
<title>Actualiza tu perfil</title>
</head>

<div class="row">
    <div class="col-12">
        <section class="box">
        <b><h3>Editar Perfil</h3></b>
            <form method="post" action="/perfil_actualizar">
                <div class="row gtr-uniform gtr-50">
                    <div class="col-6 col-12-mobilep">
                       
                    </div>
    
                    <div class="col-6 col-12-mobilep">
                        <input type="text" placeholder="Nombre" name="nombre" required>
                    </div>
    
                    <div class="col-6 col-12-mobilep">
                        <input type="text" placeholder="Apellido" name="apellido1" required>
                    </div>
                     <div class="col-6 col-12-mobilep">
                        <input type="text" placeholder="Segundo apellido" name="apellido2" required>
                    </div>
    
                    <div class="col-6 col-12-mobilep">
                        <input type="email" placeholder="Dirección de correo electrónico" name="email" required>
                    </div>
    
                    <div class="col-6 col-12-mobilep">
                        <input type="text" placeholder="Número de telefono" name="telefono" required>
                    </div>
    
                    <div class="col-6 col-12-mobilep">
                        <input type="password" placeholder="Introduzca la nueva contraseña" name="contrasenya" required>
                    </div>
    
                <div class="col-12">
                    <ul class="actions">
                        <li><input type="submit" value="Guardar cambios"></li>
                        <li><input type="reset" value="Cancelar" class="alt"></li>
                    </ul>
                </div>
            </div>

        </form>
    </section>
</div>       
</div>
</html>
